<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h1 class="headline">
      Weather Journal App
    </h1>
    <form id="myForm">
      <div class="zip">
        <label for="zip">Enter Zipcode here</label>
        <div class="input-group mb-3">
          <span class="input-group-text">ZIP Code:</span>
          <input type="text" id="zip" class="form-control" required>
        </div>
      </div>
      <div class="feel">
        <label for="feelings">How are you feeling today?</label>
        <div class="input-group">
          <span class="input-group-text">Enter your feelings:</span>
          <textarea class="myInput form-control" id="feelings" rows="2" cols="50" required></textarea>
        </div>
        <button id="generate" type="submit" class="btn btn-primary" data-bs-toggle="collapse"
          data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          Generate
        </button>
      </div>
    </form>
    <!-- collapse the entry to the right -->
    <div class="entry">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body" style="width: 300px;">
          <div>
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
              <div id="date">Date: </div>
              <div id="temp">Temperature: </div>
              <div id="content">Feelings: </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
