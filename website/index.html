<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="main">
    <h1 class="headline">
      Weather Journal App
    </h1>
    <form id="myForm">
      <div class="zip">
        <label for="zip">Enter Zipcode here</label>
        <div class="input-group mb-3">
          <span class="input-group-text">ZIP Code:</span>
          <input type="text" id="zip" class="form-control" required>
        </div>
      </div>
      <div class="feel">
        <label for="feelings">How are you feeling today?</label>
        <div class="input-group">
          <span class="input-group-text">Enter your feelings:</span>
          <textarea class="myInput form-control" id="feelings" rows="2" cols="50" required></textarea>
        </div>
        <button id="generate" type="submit" class="btn btn-primary" data-bs-toggle="collapse"
          data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          Generate
        </button>
      </div>
    </form>
  </div>
    
    <!-- collapse the entry to the right -->
    <div class="entry">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body">
          <div>
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
              <div id="date">Date: </div>
              <div id="temp">Temperature: </div>
              <div id="content">Feelings: </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
